<!doctype html>
<html class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="h-full bg-gray-100 p-3 flex flex-col">

  <!-- Main container with dynamic layout -->
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8 h-full" id="mainContainer">
    <!-- First column (larger) - takes up 2/3 or full width -->
    <div class="md:col-span-2 rounded-xl bg-slate-50 p-6 flex flex-col h-full overflow-hidden" id="expenseListContainer">
      <!-- URL input section - fixed at top -->
      <div class="flex-none flex flex-col mx-auto gap-2 px-1 pt-2 pb-8">
        <div class="flex gap-4">
          <input 
            type="text" 
            id="productUrl" 
            placeholder="Paste product URL here"
            class="flex-grow px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            onclick="addProductFromUrl()"
            class="px-4 py-2 bg-teal-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
          >
            Add Product
          </button>
        </div>
        <div id="loadingIndicator" class="hidden mt-2 text-sm text-gray-500">
          Loading product information...
        </div>
      </div>
      
      <!-- Summary row - fixed below input -->
      <div class="flex-none flex items-center justify-center pb-2 px-4 border-b-2 border-gray-200">
        <span class="flex-grow text-lg font-medium text-gray-600">Total Expenses</span>
        <span id="totalExpenses" class="text-3xl text-gray-600 font-semibold">€0.00</span>
      </div>
    
      <!-- Scrollable list container -->
      <div id="expenseList" class="flex-1 space-y-3 pt-2 overflow-y-auto min-h-0">
        <!-- Expenses will be dynamically inserted here -->
      </div>
    </div>

    <!-- Second column (smaller) - takes up 1/3 -->
    <div class="md:col-span-1 h-full" id="summaryCardContainer">
      <div class="rounded-xl bg-white p-6 shadow-lg relative h-full">
        <!-- Close button -->
        <!-- <button 
          onclick="toggleSummaryCard(false)"
          class="top-8 right-8 text-gray-400 hover:text-gray-600 transition-colors"
          title="Close summary"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button> -->

        <div id="selectedItemDetails" class="hidden">
          <h3 id="selectedTitle" class="text-3xl font-medium text-gray-800 mb-2">Product Title</h3>
          <p id="selectedPrice" class="text-2xl font-semibold text-gray-700 mb-6">€0.00</p>
          
          <div class="flex gap-4">
            <button 
              id="openUrlBtn"
              onclick="openSelectedUrl()"
              class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors flex items-center justify-center gap-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-3a1 1 0 10-2 0v3H5V7h3a1 1 0 000-2H5z" />
              </svg>
              Open URL
            </button>
            <button 
              id="removeItemBtn"
              onclick="deleteSelectedExpense()"
              class="flex-1 px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors flex items-center justify-center gap-2"
            >
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
              </svg>
              Remove
            </button>
          </div>
        </div>
        <!-- No selection state -->
        <div id="noSelectionMessage" class="text-gray-500 text-center py-8">
          Select an item from the list to view details
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
