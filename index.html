<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gray-100">

     <div class="flex container mx-auto p-6 gap-8">
        <div class="flex flex-grow gap-4">
          <input 
            type="text" 
            id="productUrl" 
            placeholder="Paste product URL here"
            class="flex-grow px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
          <button 
            onclick="addProductFromUrl()"
            class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
          >
            Add Product
          </button>
        </div>
        <div id="loadingIndicator" class="hidden mt-2 text-sm text-gray-500">
          Loading product information...
        </div>
      </div>

  <!-- Main container with 2-column layout -->
  <div class="container mx-auto grid grid-cols-3 gap-8">
    <!-- First column (larger) - takes up 2/3 -->
    <div class="col-span-2 rounded-xl bg-white p-6">
      <!-- Summary row -->
      <div class="flex items-center justify-center border-b border-gray-100 pb-2 mb-4 mx-auto w-2/3">
        <span class="flex-grow text-3xl font-medium text-gray-800">Total Expenses</span>
        <span id="totalExpenses" class="text-3xl text-gray-600 font-semibold">€0.00</span>
      </div>
    

      <!-- List container -->
      <div id="expenseList" class="space-y-2">
        <!-- Expenses will be dynamically inserted here -->
      </div>
    </div>

    <!-- Second column (smaller) - takes up 1/3 -->
    <div class="col-span-1">
      <div class="rounded-xl bg-white p-6 shadow-lg">
        <div class="text-xl font-medium text-black mb-2">Summary</div>
        <p class="text-gray-500">Total Expenses: <span id="totalExpenses2" class="font-semibold">€0.00</span></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
